<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <link rel="stylesheet" href="./src/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <title>Currency Converter</title>
    </head>
    <body>
        <header class="header">
            <div class="header__content-container">
                <ion-icon class="header__logo" name="logo-usd"></ion-icon>
                <h1 class="header__title">Currency Converter</h1>
            </div>
        </header>
        <main>
            <section class="input-section">
                <div class="input-section__input-content-container">
                    <h1 class="input-section__title">Digite um valor para converter: </h1>
                    <div class="input-section__input-box">
                        <input type="number" class="input-section__input" placeholder="Valor (BRL)">
                        <button class="input-section__button">Converter</button>
                    </div>
                </div>
            </section>
            <section class="result-section">
                <div class="result-section__result-content-container">
                    <h1 class="result-section__title">Moedas Dispon√≠veis</h1>
                    <div class="result-section__currencies">
                        <div class="result-section__currency-box">
                            <ion-icon class="result-section__currency-logo" name="cash-outline"></ion-icon>
                            <h2 class="result-section__currency-name">[USD]</h2>
                            <h2 class="result-section__currency-value">&#36; --</h2>
                        </div>
                        <div class="result-section__currency-box">
                            <ion-icon class="result-section__currency-logo" name="cash-outline"></ion-icon>
                            <h2 class="result-section__currency-name">[GBP]</h2>
                            <h2 class="result-section__currency-value">&#163; --</h2>
                        </div>
                        <div class="result-section__currency-box">
                            <ion-icon class="result-section__currency-logo" name="cash-outline"></ion-icon>
                            <h2 class="result-section__currency-name">[EUR]</h2>
                            <h2 class="result-section__currency-value">&#128; --</h2>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <h1 class="footer__copyright"><em>2022 @ Currency Converter</em></h1>
        </footer>
    </body>
</html>
